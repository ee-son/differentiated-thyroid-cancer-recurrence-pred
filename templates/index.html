<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Differentiated Thyroid Cancer Recurrence</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <form action="/result/" method="post">
            <table>
                <tr><p class="fs-1">Differentiated Thyroid Cancer Recurrence</p></tr>
                <tr>
                    <td><p>Age</p></td>
                    <td>
                        <input class="form-control" type="text" placeholder="Input Age" aria-label="default input example" name="age">
                    </td>
                </tr>
                <tr>
                    <td><p>Gender</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="gender">
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Smoking</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="smoking">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Hx Smoking</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="hx-smoking">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Hx Radiothreapy</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="hx-radiothreapy">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Thyroid Function</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="thyroid-function">
                            <option value="0">Euthyroid</option>
                            <option value="1">Clinical Hyperthyroidism</option>
                            <option value="2">Clinical Hypothyroidism</option>
                            <option value="3">Subclinical Hyperthyroidism</option>
                            <option value="4">Subclinical Hypothyroidism</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Physical Examination</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="physical-examination">
                            <option value="0">Single nodular goiter-left</option>
                            <option value="1">Single nodular goiter-right</option>
                            <option value="2">Multinodular goiter</option>
                            <option value="3">Diffuse goiter</option>
                            <option value="4">Normal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Adenopathy</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="adenopathy">
                            <option value="0">No</option>
                            <option value="1">Right</option>
                            <option value="2">Left</option>
                            <option value="3">Bilateral</option>
                            <option value="4">Extensive</option>
                            <option value="5">Posterior</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Pathology</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="pathology">
                            <option value="0">Mictopapillary</option>
                            <option value="1">Papillary</option>
                            <option value="2">Follicular</option>
                            <option value="3">Hurthel Cell</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Focality</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="focality">
                            <option value="0">Uni-Focal</option>
                            <option value="1">Multi-Focal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Risk</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="risk">
                            <option value="0">Low</option>
                            <option value="1">Intermediate</option>
                            <option value="2">High</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>T</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="t">
                            <option value="0">T1a</option>
                            <option value="1">T1b</option>
                            <option value="2">T2</option>
                            <option value="3">T3a</option>
                            <option value="4">T3b</option>
                            <option value="5">T4a</option>
                            <option value="6">T4b</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>N</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="n">
                            <option value="0">N0</option>
                            <option value="1">N1a</option>
                            <option value="2">N1b</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>M</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="m">
                            <option value="0">M0</option>
                            <option value="1">M1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Stage</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="stage">
                            <option value="0">I</option>
                            <option value="1">II</option>
                            <option value="2">III</option>
                            <option value="3">IVA</option>
                            <option value="4">IVB</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Response</p></td>
                    <td>
                        <select class="form-select" aria-label="Default select example" name="response">
                            <option value="0">Excellent</option>
                            <option value="1">Intermediate</option>
                            <option value="2">Biocheical Incomplete</option>
                            <option value="3">Structural Incomplete</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn btn-primary" type="reset" value="Reset">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
